<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>56-jQuery-QQ音乐播放器-布局-上</title>
		<script src="js/jquery-1.12.4.js"></script>
		<!-- 在导入外部插件时需先把插件加载，放在自定义引入文件的前面 -->
		<link rel="stylesheet" type="text/css" href="css/jquery.mCustomScrollbar.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<script src="js/jquery.mCustomScrollbar.concat.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div class="header">
			<h1 class="logo"><a href="#"></a></h1>
			<ul class="register">
				<li><a href="#">登录</a></li>
				<li><a href="#">设置</a></li>
			</ul>
		</div>
		<div class="content">
			<div class="content_in banxin"> <!-- 内容主板 -->
				<div class="content_left"> <!-- 内容左侧区域 -->
					<div class="content_toolbar">
						<span><i></i>收藏</span>
						<span><i></i>添加到</span>
						<span><i></i>下载</span>
						<span><i></i>删除</span>
						<span><i></i>清空</span>
					</div> <!-- 内容左侧区域-顶部区域 -->
					<div class="content_list" data-mcs-theme="minimal-dark"> <!-- 导入滚动条样式 -->
						<ul>
							<li class="list_title">
								<div class="list_check"><i></i></div>
								<div class="list_number"></div>
								<div class="list_name">歌曲</div>
								<div class="list_singer">歌手</div>
								<div class="list_time">时长</div>
							</li>
						</ul>
					</div> <!-- 内容左侧区域-滚动区域 -->
				</div>
				<div class="content_right">
					<div class="song_info">
						<a href="" class="song_info_pic">
							<img src="images/lnj.jpg" alt="">
						</a>
						<div class="song_info_name">歌曲名称:
							<a href="javascript:;">编程开发</a>
						</div>
						<div class="song_info_singer">歌手名:
							<a href="javascript:;">编程开发</a>
						</div>
						<div class="song_info_ablum">专辑名:
							<a href="javascript:;">编程开发系列</a>
						</div>
					</div>
					<ul class="song_lyric">
						<li class="cur">第一条歌词</li>
						<li>第二条歌词</li>
						<li>第三条歌词</li>
					</ul>
				</div> <!-- 内容右侧区域 -->
			</div>
		</div>
		<div class="footer">
			<div class="footer_in banxin">
				<!-- javascript:;表示什么都不执行,这样点击时就没有任何事件执行 -->
				<a href="javascript:;" class="music_pre"></a>
				<a href="javascript:;" class="music_play"></a> <!-- 绑定一个music_play_two类，实现切换点击播放与暂停 -->
				<a href="javascript:;" class="music_next"></a>
				<div class="music_progress_info">
					<div class="music_progress_top">
						<span class="music_progress_name_one">编程开发</span>
						<span class="music_progress_name_two"> - </span>
						<span class="music_progress_name_three">小明</span>
						<span class="music_progress_time">00:00 / 04:08</span>
					</div>
					<div class="music_progress_bar"> <!-- 进度条-乳白色的背景 -->
						<div class="music_progress_line"> <!-- 进度条-纯白色的前景 -->
							<div class="music_progress_dot"></div> <!-- 进度条-纯白色小圆点 -->
						</div>
					</div>
				</div>
				<a href="javascript:;" class="music_mode"></a>
				<a href="javascript:;" class="music_fav"></a>
				<a href="javascript:;" class="music_down"></a>
				<a href="javascript:;" class="music_comment"></a>
				<a href="javascript:;" class="music_only"></a>
				<div class="music_voice_info">
					<a href="javascript:;" class="music_voice_icon"></a>
					<div class="music_voice_bar"> <!-- 进度条-乳白色的背景 -->
						<div class="music_voice_line"> <!-- 进度条-纯白色的前景 -->
							<div class="music_voice_dot"></div> <!-- 进度条-纯白色小圆点 -->
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="mask"></div> <!-- 背景图片上层的淡灰色遮罩效果-为了凸显文字清晰 -->
		<div class="mask_bg"></div> <!-- 根据播放封面的图片设置为背景图片-最底层 -->
	</body>
</html>
